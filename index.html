<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium Image"
            class="card__img"
          />
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-group">
          <div class="flex-group-item">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <p class="card__value">0.041 ETH</p>
          </div>
          <div class="flex-group-item">
            <img src="/images/icon-clock.svg" alt="Clock Icon" />
            <p class="card__time">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card__profile">
          <img
            src="images/image-avatar.png"
            alt="Card Avatar"
            class="card__profile-avatar"
          />
          <p class="card__profile-name">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
